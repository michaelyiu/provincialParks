<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canadian Provincial Parks</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <div class="headerContainer">
            <h1>Provincial Parks Finder</h1>
            <h2>Check on the status, weather, and location of your favourite privincial park below!</h2>
            <select name="provParks" id="provParks">
                <!-- <option value="" selected disabled hidden>Select a Park</option> -->
            </select>
        </div>
    </header>
    <main>
        <div class='content'>
            <div class="container">
                <div class="parkInfo">
    
                </div>
                <div class="social">
                    <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=%20 %20Check%20this%20provincial%20Park%20out!%20">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                <div class="weather" id="weather">
                    
                </div>
                <div class="back-to-top">
                <p class="smooth-up">
                    <i class="fas fa-arrow-up"></i>Back to Top</p>
            </div>
            </div>
            <div class="map container" id="map">
                
            </div>
        </div>
    </main>
    <!-- load in jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- load in firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- load in Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCom9HKRym0JF3t_GxjLXQJIJzfqTQ5mfs" type="text/javascript"></script>
    <script></script>
    <script src="main.js"></script>
</body>

</html>
